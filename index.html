<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Madhu ‚ù§Ô∏è Ayush</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Comic Sans MS", "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  .container {
    max-width: 500px;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  h1 { font-size: 2rem; margin-bottom: 10px; }
  h2 { font-size: 1.5rem; margin-bottom: 20px; }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.25s ease;
    margin: 10px;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  #noBtn {
    background: #6c757d;
    color: white;
    position: absolute;
    transition: left 0.5s ease, top 0.5s ease;
  }

  #noMessage {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    min-height: 30px;
  }

  /* Hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* Cats */
  .cat {
    position: fixed;
    font-size: 36px;
    bottom: 0;
    animation: walkCat 8s linear infinite;
    pointer-events: none;
  }

  @keyframes walkCat {
    from { left: -50px; }
    to { left: 110vw; }
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 10;
    padding: 20px;
  }

  .modal-content {
    background: #fff;
    color: #333;
    border-radius: 16px;
    padding: 25px;
    max-width: 400px;
    width: 100%;
    animation: popIn 0.4s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-content button {
    background: #ff4d6d;
    color: white;
    width: 100%;
    margin-top: 15px;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: confettiFall 3s linear forwards;
    pointer-events: none;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Madhu ‚ù§Ô∏è Ayush</h1>
  <h2>Will you be my Valentine? üíñ</h2>

  <button id="yesBtn">Yes üêæüíò</button>
  <button id="noBtn">No üôÉ</button>

  <div id="noMessage"></div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="modal" id="popup">
  <div class="modal-content">
    <h2>So‚Ä¶ how about a date with me? üê±üíñ</h2>
    <p>You make my heart purr üêæ</p>
    <button id="dateBtn">Say yes to the date ü•πüê±</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const noMessage = document.getElementById("noMessage");
  const popup = document.getElementById("popup");
  const dateBtn = document.getElementById("dateBtn");
  const music = document.getElementById("music");

  let yesScale = 1;
  let musicStarted = false;
  let noHoverCount = 0;

  function startMusic() {
    if (!musicStarted) {
      music.play().catch(() => {});
      musicStarted = true;
    }
  }

  // NO button behavior (STAYS INSIDE SCREEN)
  noBtn.addEventListener("mouseover", () => {
    startMusic();
    noHoverCount++;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 10;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const minX = padding;
    const minY = padding;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    yesScale += 0.1;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noHoverCount === 3) {
      noMessage.textContent = "Are you sure? üê±";
    } else if (noHoverCount >= 4) {
      noMessage.textContent = "Khao maa kasam üò§";
    }
  });

  // YES clicked
  yesBtn.addEventListener("click", () => {
    startMusic();
    popup.style.display = "flex";
    launchConfetti();
    spawnCats();
  });

  dateBtn.addEventListener("click", () => {
    window.open(
      "https://youtube.com/shorts/7iWZRfYp3Y0?si=LMvuDw7uhlt_wVJn",
      "_blank"
    );
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);

  // Cats celebration
  function spawnCats() {
    for (let i = 0; i < 3; i++) {
      const cat = document.createElement("div");
      cat.className = "cat";
      cat.textContent = "üê±";
      cat.style.top = Math.random() * 60 + "vh";
      document.body.appendChild(cat);
      setTimeout(() => cat.remove(), 10000);
    }
  }

  // Confetti
  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random()*360},100%,50%)`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }
</script>

</body>
</html>
