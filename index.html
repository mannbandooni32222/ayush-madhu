  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #noBtn {
      background: #6c757d;
      color: white;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Cats */
    .cat {
      position: fixed;
      bottom: 0;
      font-size: 40px;
      animation: walkCat 10s linear infinite;
      pointer-events: none;
    }

    @keyframes walkCat {
      from { left: -50px; }
      to { left: 110vw; }
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content button {
      background: #ff4d6d;
      color: white;
      width: 100%;
      margin-top: 15px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: confettiFall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.3rem; }
      button { font-size: 16px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Madhu ‚ù§Ô∏è Ayush</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yesBtn">Yes üêæüíò</button>
    <button id="noBtn">No üôÉ</button>
  </div>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <!-- Popup Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>So‚Ä¶ how about a date with me? üê±üíñ</h2>
      <p>You make my heart purr üêæ</p>
      <button id="dateBtn">Say yes to the date ü•πüê±</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");
    const dateBtn = document.getElementById("dateBtn");
    const music = document.getElementById("music");

    let yesScale = 1;
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      startMusic();
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // YES button clicked
    yesBtn.addEventListener("click", () => {
      startMusic();
      popup.style.display = "flex";
      launchConfetti();
      celebrateCats();
    });

    // Open YouTube Shorts
    dateBtn.addEventListener("click", () => {
      window.open(
        "https://youtube.com/shorts/7iWZRfYp3Y0?si=LMvuDw7uhlt_wVJn",
        "_blank"
      );
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);

    // Cats walking around
    function celebrateCats() {
      for (let i = 0; i < 3; i++) {
        const cat = document.createElement("div");
        cat.className = "cat";
        cat.innerText = "üê±";
        cat.style.animationDuration = 6 + Math.random() * 4 + "s";
        cat.style.top = Math.random() * 60 + "vh";
        document.body.appendChild(cat);
        setTimeout(() => cat.remove(), 10000);
      }
    }

    // Confetti effect
    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
